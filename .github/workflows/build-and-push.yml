name: Build and Deploy to EKS

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ap-south-1
  AWS_DEFAULT_REGION: ap-south-1
  EKS_CLUSTER_NAME: java-maven
  ECR_REGISTRY: 641972036343.dkr.ecr.ap-south-1.amazonaws.com
  IMAGE_REPO_NAME: java
  IMAGE_TAG: latest

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17

    - name: Build Maven package
      run: mvn clean package

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v1

    - name: Create ECR repository if not exists
      run: |
        aws ecr describe-repositories --repository-names $IMAGE_REPO_NAME || \
        aws ecr create-repository --repository-name $IMAGE_REPO_NAME

    - name: Build Docker image
      run: |
        docker build -t $ECR_REGISTRY/$IMAGE_REPO_NAME:$IMAGE_TAG .

    - name: Push Docker image to ECR
      run: |
        docker push $ECR_REGISTRY/$IMAGE_REPO_NAME:$IMAGE_TAG

    - name: Update kubeconfig to access EKS
      run: |
        aws eks update-kubeconfig --name $EKS_CLUSTER_NAME --region $AWS_REGION

    - name: Deploy to EKS
      run: |
        kubectl apply -f k8s-deploy.yml
