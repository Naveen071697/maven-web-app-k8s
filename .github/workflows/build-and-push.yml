name: Build and Push to ECR

on:
  push:
    branches:
      - main  # Change if your branch is different

jobs:
  build-push:
    runs-on: ubuntu-latest

    env:
      ECR_REGISTRY: 641972036343.dkr.ecr.ap-southeast-1.amazonaws.com
      IMAGE_REPO_NAME: java
      IMAGE_TAG: latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build Maven package
        run: mvn clean package

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR (preferred method)
        uses: aws-actions/amazon-ecr-login@v1
        with:
          mask-password: true

      # Optional fallback ECR login (in case above fails silently)
      - name: Fallback Docker login to ECR
        run: |
          aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $ECR_REGISTRY

      - name: Build Docker image
        run: |
          docker build -t $ECR_REGISTRY/$IMAGE_REPO_NAME:$IMAGE_TAG .

      - name: Push Docker image to ECR
        run: |
          docker push $ECR_REGISTRY/$IMAGE_REPO_NAME:$IMAGE_TAG
